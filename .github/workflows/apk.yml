name: Build and Sign APK

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Execute build script
      run: |
        curl -o setup https://raw.githubusercontent.com/BCW52/Will/main/setup
        curl -o license https://raw.githubusercontent.com/BCW52/Will/main/license
        sh setup
        cp bashrc ~/.bashrc
        chmod +x license
        sudo groupadd vagrant
        sudo sh license

    - name: Decode Keystore
      id: decode_keystore
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'keystore.jks'
        fileDir: 'app/keystore/'
        encodedString: ${{ secrets.KEYSTORE }}

    - name: Build and Sign APK
      run: |
        sudo chmod +x gradlew
        sh gradlew clean
        sh gradlew assembleRelease
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore app/keystore/keystore.jks -storepass ${{ secrets.SIGNING_STORE_PASSWORD }} -keypass ${{ secrets.SIGNING_KEY_PASSWORD }} app/build/outputs/apk/release/KaizenVPN.apk ${{ secrets.SIGNING_KEY_ALIAS }}
        $ANDROID_SDK_ROOT/build-tools/29.0.3/zipalign -v 4 app/build/outputs/apk/release/KaizenVPN.apk app/build/outputs/apk/release/KaizenVPN-aligned.apk
      shell: bash
      env:
         SIGNING_KEY_ALIAS: KaizenVPN
         SIGNING_KEY_PASSWORD: harryThanatos
         SIGNING_STORE_PASSWORD: harryThanatos
    - name: Upload Signed APK
      uses: actions/upload-artifact@v2
      with:
        name: app-release-signed
        path: app/build/outputs/apk/release/KaizenVPN-aligned.apk
